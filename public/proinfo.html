
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
<script src="bootstrap-4.4.1-dist/jquery-3.0.0.min.js"></script>
<script src="bootstrap-4.4.1-dist/popper.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</head>
<body style="background: url(photos/a.jpg) no-repeat;background-size:100% 100%;background-attachment:fixed;">
	<div class="container">
		<%@include file="nav.html"%>
		<div class="row" style="margin-top: 10px">
			<%@include file="lf.html"%>
			<div class="col-lg-6">
				<div >
					<div class="card-header">票数信息</div>
					<div >
						<p style="color: red">${tou}</p>
				<div class="card-header">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>序号</th>
								<th>名</th>
								<th>已有票数</th>
							</tr>
						</thead>
						<tbody>
							<c:forEach items="${pro}" var="pro" varStatus="i">
								<tr>
									<th scope="row">${pro.id }</th>
									<td>${pro.name}</td>
									<td>${pro.num}</td>
								</tr>
							</c:forEach>
						</tbody>
					</table>
				</div>
			</div>
			
		</div>

	</div>
</body>
</html>
