<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
	<script src="bootstrap-4.4.1-dist/jquery-3.0.0.min.js"></script>
	<script src="bootstrap-4.4.1-dist/popper.min.js"></script>
	<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
	<script src="bootstrap-4.4.1-dist/js/template-web.js"></script>
</head>

<body style="background: url(photos/a.jpg) no-repeat; background-size: 100% 100%; background-attachment: fixed;">
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href=" ">${title }</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">190110910618 19计算机2
							<span class="sr-only">(current)</span>
						</a></li>
					<li class="nav-item"><a class="nav-link" href="#">刘婷</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-haspopup="true" aria-expanded="false">${username==null?"未登录":username} <span
								class="caret"></span></a>

						<c:if test="${username!=null}">
							<ul class="dropdown-menu">
								<li><a href="lead-log.html">管理员登陆</a></li>
								<li><a href="newpwd.jsp">修改密码</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="LoginOut">注销</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">One more separated link</a></li>
							</ul>
						</c:if>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0" action="QueryUser">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
						name="search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
		<div class="row" style="margin-top: 10px">
			<div class="col-lg-3">
				<div class="list-group">
					<a href="index.html" class="list-group-item list-group-item-action"
						style="background:url(photos/h.jpg); opacity:0.8;">首页</a>
					<a href="login.html" class="list-group-item list-group-item-action"
						style="background:url(photos/h.jpg); opacity:0.8;">用户登录</a>
					<a href="reg.html" class="list-group-item list-group-item-action"
						style="background:url(photos/h.jpg); opacity:0.8;">用户注册</a>
					<a href="projectlist.html" class="list-group-item list-group-item-action"
						style="background:url(photos/h.jpg); opacity:0.8;">投票项目列表</a>
					<a href="fabu-pro.html" class="list-group-item list-group-item-action"
						style="background:url(photos/h.jpg); opacity:0.8;">投票项目发布</a>

				</div>
			</div>
			<form method="GET" action="/list">
				<div class="col-lg-6">
					<div class="card-header">所有项目列表信息</div>
					<div class="card1">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>序号</th>
									<th>项目名</th>
									<th>项目状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id='tbody'>
								{{each data}}
								<tr>
									<th scope="row">{{$value.id}}</th>
									<td>{{$value.proname}}</td>
									<td><button type="button" class="btn btn-${user.status?'primary':'danger'}"
											style="opacity: 0.6;">${user.statusCn}</button></td>
									<td>
											已参与
									</td>
								</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</form>
		</div>

	</div>
</body>

</html>
